server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Vite/Vue SPA：前端路由统一回退到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 静态资源缓存（文件名带 hash）
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

